<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>
    <style>
        #topo{
            background-color: rgb(154, 194, 255);
        }
        #conteudo{
            background-color: rgb(225, 65, 126);
        }
        #rodape{
            background-color: goldenrod;
        }
        #assinatura{
            background-color: aqua;
        }
        .produto{
            background-color: blueviolet;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="topo">
         <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/2560px-Amazon_logo.svg.png" alt="logo-amazon" width="200">
         <ul>
             <li>Home</li>
             <li>Produtos</li>
             <li>Contatos</li>
         </ul> 
    </div>
    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>
    <div id="rodape">
        Todos os direitos reservados
    </div>
    <span id="assinatura">
        Leonel
    </span>

</body>
</html>
