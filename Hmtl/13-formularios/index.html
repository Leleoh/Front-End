<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h2>Login</h2>
    <form>
        Login: <br>
        <input type="text" name="login"><br>
        Senha: <br>
        <input type="password" name="senha"><br>

        <input type="button" value="Logar">
    </form>
    <h2>Formulário de cadastro</h2>
    <form>
        Digite seu login: <br>
        <input type="text"><br> <br>
        Sexo: <br>
        <input type="radio" name="sexo" value="M"> Masculino <br>
        <input type="radio" name="sexo" value="F"> Feminino <br><br>
        
        Interesses <br>
        <input type="checkbox" name="interesses"> Futebol <br>
        <input type="checkbox" name = "interesses"> Comida <br>
        <input type="checkbox" name="interesses"> Arte <br><br>

        Estado <br>
        <select name="estado" id="">
            <option value="sp">SP</option>
            <option value="rs">RS</option>
            <option value="mg">MG</option>
            <option value="rj">RJ</option> 
        </select> <br> <br>

        Observações: <br><br>
        <textarea name="observacoes" id="" cols="5" rows="2"></textarea> <br> <br>
        <input type="submit" value="Cadastrar">
    </form>


</body>
</html>
